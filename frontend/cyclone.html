<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyclone Alert</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="cyclone-bg">

<div class="container">
    <h1>Cyclone Alert</h1>
    <p class="subtitle danger-text">Danger: Cyclone Detected</p>

    <div class="status danger">
        <h2>Threat: Cyclone</h2>
        <p>Your house may be at risk.</p>
    </div>

    <div class="actions">
        <div class="box do">
            <h3>DO'S</h3>
            <ul>
                <li>Stay indoors</li>
                <li>Move to safer rooms</li>
                <li>Follow official updates</li>
            </ul>
        </div>

        <div class="box dont">
            <h3>DON'TS</h3>
            <ul>
                <li>Travel unnecessarily</li>
                <li>Stand near windows</li>
                <li>Ignore evacuation orders</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>

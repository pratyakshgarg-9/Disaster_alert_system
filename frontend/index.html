</head>
<body class="safe-bg">

<div class="container">
    <h1>Natural Disaster Alert System</h1>
    <p class="subtitle">Weather conditions are normal in your area</p>

    <div class="status safe">
        <h2>Currently: Safe</h2>
        <p>Temperature: 26Â°C</p>
        <p>Your house is safe and in good condition.</p>
    </div>

    <div class="actions">
        <div class="box do">
            <h3>DO'S</h3>
            <ul>
                <li>Stay updated</li>
                <li>Keep emergency contacts ready</li>
                <li>Maintain safety kits</li>
            </ul>
        </div>

        <div class="box dont">
            <h3>DON'TS</h3>
            <ul>
                <li>Ignore weather updates</li>
                <li>Delay preparations</li>
            </ul>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tsunami Alert</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="tsunami-bg">

<div class="container">
    <h1 class="danger-text">Tsunami Alert â€“ Evacuate Immediately!</h1>

    <div class="status danger">
        <h2>Threat: Tsunami</h2>
        <p>Your house is in the danger zone.</p>
        <p>Seek shelter on higher ground immediately.</p>
    </div>

    <div class="actions">
        <div class="box do">
            <h3>DO'S</h3>
            <ul>
                <li>Evacuate immediately</li>
                <li>Move to higher ground</li>
                <li>Help others</li>
            </ul>
        </div>

        <div class="box dont">
            <h3>DON'TS</h3>
            <ul>
                <li>Return to coast</li>
                <li>Panic</li>
                <li>Ignore warnings</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
